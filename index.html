<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>Week 7 Weekend Project</title>
    <meta name="description" content="jquery-salary-calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Should have a title at the top with a name that gives an idea of its use. -->

    <h1 id="calTitle">Employee Salary Calculator</h1>

    <!-- Need input fields to add employeeName/ID/salary/jobTitle. -->

    <h3>Add Employee</h3>
    <div class="container form-floating col">
        <input id="firstNameIn" type="text" placeholder="First Name" class="input">
        <input id="lastNameIn" type="text" placeholder="Last Name" class="input">
        <input id="employeeIDIn" type="text" placeholder="Employee ID" class="input">
        <input id="jobTitleIn" type="text" placeholder="Job Title" class="input">
        <input id="annualSalaryIn" type="text" placeholder="Annual Salary" class="input">

        <button type="button" id="addEmployeeButton" class="btn btn-primary">Add Employee</button>
    </div>

    <!-- Table to display the information entered into the input fields. -->
    <div class="container">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="newEmployee">
                <!-- place new employees added here -->
            </tbody>
        </table>
    </div>
    <!-- Need a total Monthly cost that adds up how much annual salary costs each month. -->

    <h3 class="expense">Total Monthly Expense: $<span id="monthlyCost">500</span> </h3>

</body>

</html>
